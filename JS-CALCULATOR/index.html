<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module 1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">;
   

</head>
<body>
    <div class="stopwatch">
        
        <div class='time'> 
            <div class="digit-space digit" id="hours">00</div>
             <div class="digit-space" id="spacer">:</div>
            <div class="digit-space digit" id="minutes">00</div>
                <div class="digit-space" id="spacer">:</div>
            <div class="digit-space digit" id="seconds">00</div>
             <div class="digit-space" id="spacer">:</div>
            <div class="digit-space digit" id="milliseconds">00</div>
        </div>
        <br>

        <div class="spacer"></div>


    <table class="controls">
        <tr>
            <td><button id="startBtn">START</button></td>
            <td><button id="pauseBtn">PAUSE</button></td>
            <td><button id="stopBtn">STOP</button></td>
            <td><button id="restartBtn">RESTART</button></td>

        </tr>
    </table>

    </div>
</body>

<script src='./js.js'></script>


</html>
